<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Football Quiz For General knowledge about the sports">
  <meta name="keywords" content="Football quiz, england, southall">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
  <link rel="stylesheet" href="javascriptproject.css">
  <title>Football Quiz</title>
</head>

<body>
    <header>
        <!--overlay on background-image-->
    <div class="overlay"></div>
    
    <!-- start and how to play block -->
    <div class="custom start-box" id="start-btn">
      <h3>Football Quiz</h3>
      <p> Total number of question : <span id="question-numbers" class="total-question"></span></p>
      <button type="button" class="btn" id="starts">Start Game</button>
      <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal" id="how-start">
        How to Play
      </button>
    </div>

 <!-- All the questions and options container -->
 <form id="question-container" class="questions-box custom  hide">
      <!-- div indicator with right and wrong answers image -->
      <div id="answers-indicator" class="answer-indicator">
    </div>

    <!-- Right and wrong answers counter in questions container -->
    <div class="right-wrong-answer">
      <p class="right">Correct: <span class="right" id="correct"> 0</span></p>
      <p class="wrong">Wrong: <span class="wrong" id="wrong"> 0</span></p>
    </div>

    <!-- progress bar according to the questions length -->
    <div id="Progress_Status">
      <div id="myprogressBar"></div>
    </div>

    <div class="question-number" id="question-number">
    </div>

    <div class="question-text" id="question-text">
    </div>

    <div class="option-container" id="option-container">
    </div>

      <!-- Home button container -->
    <div class="home-button hide" id="home-button">
      <button class="home-btn" id='fullReset'>Home</button>
      <div class="clock">
        <p id="count"> <i class="fas fa-clock"></i> : 20 seconds</p>
      </div>
    </div>

</form>


    </header>
    </body>
    </html>
